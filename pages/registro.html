<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="mariana sosa" />
        <meta
          name="description"
          content="Proyecto de pagina de una tienda online de cotillon"
        />
        <meta name="keywords" content="cotillon,cumpleaños,decoracion" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Registro</title>
      </head>
<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
          <div class="container-fluid colorNav">
            <a href="./index.html"
              ><img
                src="../img/loAleliTransparente.png"
                alt="logo"
                class="img-fluid"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Principal</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/productos.html">Productos</a>
                </li>
                <li class="nav-item list-unstyled">
                  <a class="nav-link" href="./pages/login.html"
                    >Ingresar</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    <main class="m-2">
        <div class="container colorFormReg p-4">
            <h4 class="tituloRegistro d-flex justify-content-center mb-5">Formulario de Registro</h4>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required minlength="2" maxlength="150" placeholder="juan">
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required minlength="2" maxlength="150" placeholder="Perez">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="juanPerez@ejemplo.com" >
                  </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Usuario</label id="usuario">
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required placeholder="juanPerez123" minlength="2" maxlength="150">
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" required>
                  </div>
                  <div class="col-md-4">
                    <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" required>
                  </div>                  
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                     Acepto los terminos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn btn-primary  botonReg" type="submit">Registrarme</button>
                </div>
              </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
