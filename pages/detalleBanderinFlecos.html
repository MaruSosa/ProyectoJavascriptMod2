       <main style="padding-top: 150px;" class="mb-5">
        <div class="container">
            <div>
                <a href="./banderines.html"><i class="fa-solid fa-arrow-left flechaVolver"></i></a>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="../img/banderines/banderin.jpg" alt="globoluces" class="img-fluid" id="imgGl">
                </div>
                <div class="col-md-6 detalleGloboLuminoso">
                    <h2>Banderin de Flecos</h2>
                    <h3 class="d-flex flex-column text-start detalleDescripcion">Descripción</h3>
                    <ul>
                        <li>3 mts. de largo</li>
                        <li>Variedad de colores</li>
                        <li>Excelente combinación de color y brillo</li>
                        <li>25cm de largo cada fleco</li>
                        <li>30 flecos separados 5 cm</li>

                    </ul>

                      <h3 class="d-flex flex-column text-start detalleDescripcion">Precio: $1500</h3>
                  </div>
                    <div class="my-3">
                        <div class="input-group gap-3">
                            <button class="btnDetalle" onclick="decreaseQuantity()">-</button> 
                            <input id="quantityInput" type="number" min="1" value="1" oninput="checkInputSize()" size="1" class="inputCantidad d-flex text-center">
                            <button class="btnDetalle" onclick="increaseQuantity()">+</button>
                        </div>   
                          <div class="my-3">
                                <button class="btnDetalle" onclick="addToCart()">Agregar al carrito</button>                             
                          </div>
